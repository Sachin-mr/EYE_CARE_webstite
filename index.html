<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="right">
            <form action="/index1.html">
                <div class="logo">
                    <img src="./assert/logo-b.png" alt="Logo">
                    <span>EYE NET</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Enter your email and password to access your account</p>
                <div class="input-container f">
                    <h3>Email</h3>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-container s">
                    <h3>Password</h3>
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>
                <p class="or">         ---------------------------- Or Login With --------------------------</p>
                <div class="input-container app">
                    <a href="/index1.html"><i class="fa-brands fa-google"></i>Google</a>
                    <a href="/index1.html"><i class="fa-brands fa-apple"></i>Apple</a>
                </div>

            </form>
        </div>
        

</body>

</html>
